<!DOCTYPE html>
<html>
  <head>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body>
 
 
 <div ng-app="miaApp" ng-controller="mioCtrl">
  Nome: <input type="text" ng-model="nome"><br/>
  Cognome: <input type="text" ng-model="cognome"><br/>
  <br/>
  Ti chiami: {{ nomecompleto() }}
</div>
<script>
var app = angular.module('miaApp', []);
app.controller('mioCtrl', function($scope) {
  $scope.nome = "marco";
  $scope.cognome = "Bossi";
  
  $scope.nomecompleto = function(){
    return $scope.nome + ' ' + $scope.cognome;  
  }
});
</script>


  </body>

  

</html>
